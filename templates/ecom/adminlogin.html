{% load static %}

<!DOCTYPE html>
{% load widget_tweaks %}
<html lang="en" dir="ltr">
  <head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
        

    <link rel="stylesheet" type="text/css" href="{% static 'css/forms.css' %}">

  </head>



<body>


    <div class="login" id="login-form">
        <div class="container h-100">
        <div class="d-flex justify-content-left h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">


                    <h3 id="form-title">Admin</h3>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            {% render_field form.username class="form-control custom-username-field" placeholder="Username" autocomplete="off" %}
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            {% render_field form.password class="form-control" placeholder="Password" %}
                        </div>

                            <div class="d-flex justify-content-center mt-3 login_container">
                                 <input class="btn login_btn" type="submit" value="Login">
                            </div>
                    </form>

                </div>
            
                </div>
            </div>
        </div>
    </div>
</div>



<script>
    $(document).ready(function() {
        var imageUrl = "{% static 'images/log1.png' %}";
        $("#login-form").css("background", "url(" + imageUrl + ") top left / cover no-repeat, #000");
    });
</script>


    {% include "ecom/footer.html" %}
</body>

</html>
